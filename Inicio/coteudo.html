<body>
    <div class="container">
        <div class="rupestre" data-exp="A arte rupestre é a produção artística feita pelo homem durante a Pré-História. Podendo ser vista através de pinturas nas paredes das cavernas ou através de gravuras em utensílios e paredes. Essa produção artística se tornou fonte histórica para os pesquisadores aprofundarem seu conhecimento sobre o surgimento dos primeiros seres humanos, seus costumes e crenças.Tinha como principal objetivo, de acordo com historiadores e antropólogos, registrar seu cotidiano, como os animais que caçavam, seus primeiros ritos religiosos e outras cerimônias praticadas pelas tribos.O Nordeste brasileiro é o local onde há maior concentração de arte rupestre em todo o mundo. Por conta da vegetação densa e das dificuldades de ocupação humana, a produção artística pré-histórica foi preservada nesses locais.">
        <img src="img/rupestrefundo.png">
        <h1>ARTE<br>RUPESTRE</h1>
        <a class="botao" id="btnRupestre">Saiba Mais →</a>
        </div>

        <div class="divisor"></div>

        <div class="egipcia" data-exp="A arte egípcia reflete religiosidade e poder, destacando-se pelas pirâmides, hieróglifos e esculturas monumentais.">

        <h1>ARTE<br>EGÍPCIA</h1>

        </div>
    </div>
