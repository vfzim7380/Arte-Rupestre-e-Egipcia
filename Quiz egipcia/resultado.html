<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #303030; 
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.fundo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 60%;
}


.scroll-container {
    display: flex;
    justify-content: center;
    align-items: center;
}


.scroll {
    background-image: url("../img/ChatGPT Image 10 de nov. de 2025, 20_42_07.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;

    padding: 90px 120px;
    width: 1000px;
    height: 500px;

    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}



h1 {
    font-size: 42px;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 1px 1px 2px #00000040;
}


p {
    font-size: 24px;
    margin-bottom: 40px;
}


.botoes {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
}


.btn {
    background: #d9a354;
    border: none;
    padding: 14px 32px;
    font-size: 20px;
    font-family: inherit;
    border-radius: 12px;
    cursor: pointer;
    margin: 5px;
    box-shadow: 4px 4px 0px #b5853d;
    transition: 0.2s;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 4px 6px 0px #a57432;
}


header {
    background: none;
    color: white;
    padding: 0;
    margin: 0;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 5;
}

#menu {
    position: fixed;
    z-index: 6;
    top: 0;
    left: 0;
    width: 220px;
    height: 100vh;
    background: rgba(34, 34, 34, 0.60);
    backdrop-filter: blur(10px);
    padding-top: 60px;
    transform: translateX(-100%);
    transition: transform 0.4s ease;
    position: fixed;
    z-index: 3;
}
#menu.active {
    transform: translateX(0);
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
nav ul li {
    margin: 20px 0;
}
nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 12px 20px;
    display: block;
    transition: 0.3s;
    font-family: Arial, sans-serif;
}
nav ul li a:hover {
    background: rgba(255,255,255,0.15);
    padding-left: 30px;
    border-radius: 6px;
}

.hamburger {
    cursor: pointer;
    width: 32px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    position: fixed;
    top: 20px;
    left: 20px;

    z-index: 9999;
}


.hamburger span {
    height: 3px;
    width: 100%;
    background: rgb(255, 255, 255);
    border-radius: 4px;
    transition: 0.3s ease-in-out;
}
.hamburger.active span:nth-child(1) {
    transform: translateY(10px) rotate(45deg);
}
.hamburger.active span:nth-child(2) {
    opacity: 0;
}
.hamburger.active span:nth-child(3) {
    transform: translateY(-10px) rotate(-45deg);
}

</style>
<body>

<img src="../img/representacao-do-processo-de-mumificacao-uma-das-principais-caracteristicas-da-arte-egipcia.jpg" class="fundo">

        <li><a href="../Quiz rupestre/quiz1.html">Quiz Arte Rupestre</a></li>
    </ul>
</nav>
<div class="container">

        <h1>Resultado do Quiz</h1>

            <button class="btn" id="bt_refazer" href="#">Refazer Quiz</button>
            <button class="btn" id="bt_inicio" href="#">Inicio</button>
        </div>
    </div>
</div>
