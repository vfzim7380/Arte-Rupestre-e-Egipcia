<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado do Quiz</title>
<link rel="stylesheet" href="resultado.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #303030;
    font-family: 'Caveat Brush', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.fundo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 60%;
    z-index: -1;
}


.scroll-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.scroll {
    border-radius: 15px;
    padding: 60px 80px;
    width: 900px;
    max-width: 95%;
    text-align: center;
}

h1 {
    font-size: 48px;
    color: #d38f57;
    text-shadow: 2px 2px 3px #000;
    margin-bottom: 25px;
}

p {
    font-size: 26px;
    color: #b3733c;
    margin-bottom: 35px;
    font-weight: bold;
}

.btn {
    background: rgba(245, 203, 127, 0.9);
    border: 3px solid #a17a3f;
    padding: 14px 28px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 12px;
    margin: 10px;
    font-family: 'Caveat Brush', cursive;
    color: #3b1c00;
    font-weight: bold;
    box-shadow: 4px 4px 0px #3f2a14;
    transition: .25s;
}

.btn:hover {
    background: rgba(250, 215, 150, 1);
    transform: translateY(-3px);
    box-shadow: 6px 6px 0px #3f2a14;
}

</style>
<body>

<img src="../img/fundo_quiz_rupestre.png" class="fundo">

<div class="scroll-container"> 
    <div class="scroll">
        <h1>Resultado do Quiz</h1>
        <p id="mensagemResultado">VocÃª acertou ?? de ?? perguntas!</p>

        <div class="botao">
            <button class="btn" id="bt_refazer" href="#">Refazer Quiz</button>
            <button class="btn" id="bt_inicio" href="#">Inicio</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
